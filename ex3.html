<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>Func</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            }

            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();

        </script>
    </ul>

    <h2>Parameter & Argument</h2>
    <script>
        function sum(a, b){
            return a + b;
        }
        document.write('<div style="color:red">'+sum(1,2)+'</div>');

    </script>
</body>
</html>
